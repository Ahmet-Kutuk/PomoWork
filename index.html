<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!--Main Css-->
    <link rel="stylesheet" href="./css/main.css">
    <title>PomoWork</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-6 col-sm-3 text-start my-auto  text-white fs-3"><i class="bi bi-patch-check-fill"></i>PomoWork</div>
            <div class="col-2 col-sm-3 text-end">
                <button class="btn btn-success" type="button"><i class="bi bi-bar-chart-line-fill"></i>&nbsp;Report</button>
            </div>
            <div class="col-2 col-sm-3 text-end ">
                <button class="btn btn-success" type="button"><i class="bi bi-gear-wide"></i>&nbsp;Setting</button>
            </div>
            <div class="col-2 col-sm-3 text-end  mb-2">
                <button class="btn btn-success" type="button"><i class="bi bi-person-fill"></i>&nbsp;Login</button>
            </div>
            <hr>
        </div>
        <div id="card" class="card w-75 mx-auto bg-info">
            <div class="card-body">
                <div class="btn-group d-flex flex-row align-items-center" role="group" aria-label="Basic mixed styles example">
                 
                  
                  </div>
                  <div id="timediv" class="card-text mt-3">
                    <h2 id="time" class="text-center fw-bold">25:00</h2>
                    </div>
                    <div  id="buttondiv" class="text-center mt-3">
                        <button id="start-pomo" class="btn btn-dark btn-lg px-5 py-3">START</button>
                      
                    </div>
                   
                </div>
            </div>
            <div class="container w-75 mx-auto mt-4">
                <h5 class="text-center text-white fw-bold">Time to work!</h2>
                <div class="row mt-5">
                    <div class="col">
                        <h3 class="text-white">Tasks</h3>
                    </div>
                    <div class="col">
                        <div class="text-end">
                            <button class="btn btn-light"><i class="bi bi-three-dots-vertical"></i></button>
                        </div>
                       
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>

                    <div class="taskdiv">
                        
                    </div>
                      
                    </div>
                    <div class="col-12 d-grid gap-2 mt-2">
                        <button id="addtask" class="btn btn-light" type="button">Add Task</button>
                    </div>
                    
                    <div id="addform" class="col-12 mt-3 p-2 d-none">
                        <div class="card bg-dark p-3">
                            <div class="cord-body">
                                <input id="task" class="form-control" type="text" placeholder="what are you working">
                            </div>
                            <div class="text-end mt-4">
                                <button id="cancel" class="btn btn-light ms-3">Cancel</button>
                                <button id="save" class="btn btn-light ms-3">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
